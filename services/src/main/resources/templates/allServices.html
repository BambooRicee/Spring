<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сервисы</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<h1 style="color:midnightblue">Список всех сервисов</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="services : ${services}">
        <td th:text="${services.id}"></td>
        <td th:text="${services.type}"></td>
        <td>
            <a th:href="@{'/editServices/' + ${services.id}}">Редактировать</a>
            <a th:href="@{'/services/' + ${services.id}}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="button-container">
<a href="/addServices" class='button'>Добавить новый тип сделки</a>
<a href="/" class='main-button'>Главная</a>
</div>
</body>
</html>
